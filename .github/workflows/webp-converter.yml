name: Global WebP Converter
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install WebP
        run: sudo apt-get install -y webp

      - name: Process Images
        run: |
          mkdir -p old
          echo "Démarrage du scan global..."
          
          find . -type f \( -iname "*.jpg" -o -iname "*.png" -o -iname "*.jpeg" \) \
          -not -path "./old/*" \
          -not -path "*/.*" \
          -not -path "./_site/*" \
          -not -path "./venv/*" | while read -r img; do
            
            filename=$(basename "$img")
            dirname=$(dirname "$img")
            basename="${filename%.*}"
            webp_path="${dirname}/${basename}.webp"
            
            echo "---"
            echo "Traitement de : $img"

            if [ ! -f "$webp_path" ]; then
              echo "-> Création du WebP..."
              cwebp -q 80 "$img" -o "$webp_path"
            else
              echo "-> Le WebP existe déjà ($webp_path)."
            fi
            
            echo "-> Archivage de l'original vers /old"
            if [ -f "old/$filename" ]; then
              mv "$img" "old/$(date +%s)_$filename"
            else
              mv "$img" "old/"
            fi
          done

      - name: Save Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Action: WebP conversion & Archive to /old"
          file_pattern: '.'