- name: Process Images
        run: |
          mkdir -p old
          echo "Démarrage du scan global..."
          
          # On cherche tous les JPG/PNG/JPEG
          find . -type f \( -iname "*.jpg" -o -iname "*.png" -o -iname "*.jpeg" \) \
          -not -path "./old/*" \
          -not -path "*/.*" \
          -not -path "./_site/*" \
          -not -path "./venv/*" | while read img; do
            
            filename=$(basename "$img")
            dirname=$(dirname "$img")
            basename="${filename%.*}"
            webp_path="${dirname}/${basename}.webp"
            
            echo "---"
            echo "Traitement de : $img"

            # 1. On crée le WebP SEULEMENT s'il n'existe pas
            if [ ! -f "$webp_path" ]; then
              echo "-> Création du WebP..."
              cwebp -q 80 "$img" -o "$webp_path"
            else
              echo "-> Le WebP existe déjà ($webp_path)."
            fi
            
            # 2. On déplace l'original dans /old QUOI QU'IL ARRIVE
            echo "-> Archivage de l'original vers /old"
            if [ -f "old/$filename" ]; then
              # Si le nom existe déjà dans old, on ajoute un suffixe pour éviter l'écrasement
              mv "$img" "old/$(date +%s)_$filename"
            else
              mv "$img" "old/"
            fi
          done