name: Global WebP Converter and Archive
on:
  push:
    paths:
      - '**.jpg'
      - '**.png'
      - '**.jpeg'

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install WebP Tools
        run: sudo apt-get install -y webp

      - name: Process All Images
        run: |
          # 1. CrÃ©er le dossier old Ã  la racine s'il n'existe pas
          mkdir -p old
          
          # 2. Trouver toutes les images JPG/PNG sauf celles qui sont DÃ‰JÃ€ dans old
          # On exclut le dossier 'old' et '_site' pour Ã©viter les boucles
          find . -type f \( -iname "*.jpg" -o -iname "*.png" -o -iname "*.jpeg" \) \
          -not -path "./old/*" \
          -not -path "./_site/*" \
          -not -path "./venv/*" | while read img; do
            
            filename=$(basename "$img")
            dirname=$(dirname "$img")
            basename="${filename%.*}"
            webp_path="${dirname}/${basename}.webp"
            
            echo "Traitement de : $img"

            # 3. Conversion en WebP si le fichier n'existe pas encore au mÃªme endroit
            if [ ! -f "$webp_path" ]; then
              cwebp -q 80 "$img" -o "$webp_path"
              echo "âœ… Converti en $webp_path"
            fi
            
            # 4. DÃ©placement de l'original vers le dossier /old Ã  la racine
            # Si un fichier du mÃªme nom existe dÃ©jÃ  dans /old, on ajoute un timestamp pour ne pas Ã©craser
            if [ -f "old/$filename" ]; then
              mv "$img" "old/$(date +%Y%m%d%H%M%S)_$filename"
            else
              mv "$img" "old/"
            fi
            echo "ðŸ“¦ Original dÃ©placÃ© vers /old/"
          done

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-convert images to WebP and archive originals to /old"