name: Global WebP Converter
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install WebP
        run: sudo apt-get install -y webp

      - name: Process Images
        run: |
          mkdir -p old
          echo "Démarrage du scan global..."
          
          find . -type f \( -iname "*.jpg" -o -iname "*.png" -o -iname "*.jpeg" \) \
          -not -path "./old/*" \
          -not -path "*/.*" \
          -not -path "./_site/*" \
          -not -path "./venv/*" | while read -r img; do
            
            filename=$(basename "$img")
            dirname=$(dirname "$img") # Récupère le dossier (ex: ./assets/img)
            basename="${filename%.*}"
            webp_path="${dirname}/${basename}.webp"
            
            echo "---"
            echo "Traitement de : $img"

            # 1. Création du WebP au même endroit que l'image
            if [ ! -f "$webp_path" ]; then
              echo "-> Création du WebP..."
              cwebp -q 80 "$img" -o "$webp_path"
            else
              echo "-> Le WebP existe déjà ($webp_path)."
            fi
            
            # 2. ARCHIVAGE SÉCURISÉ
            # On recrée la structure de dossiers dans /old
            # On enlève le "./" au début du chemin pour la propreté
            archive_dir="old/${dirname#./}"
            mkdir -p "$archive_dir"

            echo "-> Archivage de l'original vers $archive_dir"
            
            # Gestion des doublons de fichiers (si tu uploads une nouvelle version au même endroit)
            if [ -f "$archive_dir/$filename" ]; then
              mv "$img" "$archive_dir/$(date +%s)_$filename"
            else
              mv "$img" "$archive_dir/"
            fi
          done

      - name: Save Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Action: WebP conversion & Organized archive in /old"
          file_pattern: '.'