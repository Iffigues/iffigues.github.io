name: Global PDF Optimizer
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  optimize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Tools
        run: sudo apt-get update && sudo apt-get install -y ghostscript libimage-exiftool-perl

      - name: Process PDFs
        run: |
          mkdir -p oldpdf
          echo "Démarrage du scan global des PDF..."
          
          # On cherche tous les .pdf sauf ceux dans oldpdf/ et les dossiers systèmes
          find . -type f -iname "*.pdf" \
          -not -path "./oldpdf/*" \
          -not -path "*/.*" \
          -not -path "./_site/*" \
          -not -path "./venv/*" | while read -r pdf; do
            
            filename=$(basename "$pdf")
            echo "---"
            echo "Traitement de : $pdf"

            # 1. Optimisation (on crée un fichier temporaire)
            echo "-> Optimisation du PDF..."
            gs -sDEVICE=pdfwrite -dCompatibilityLevel=1.4 -dPDFSETTINGS=/printer -dNOPAUSE -dQUIET -dBATCH -sOutputFile="temp_opt.pdf" "$pdf"
            
            # 2. Anonymisation des métadonnées
            echo "-> Nettoyage des métadonnées..."
            exiftool -all= -overwrite_original "temp_opt.pdf"

            # 3. Archivage de l'original vers /oldpdf (même logique de timestamp que ton script image)
            echo "-> Archivage de l'original vers /oldpdf"
            if [ -f "oldpdf/$filename" ]; then
              mv "$pdf" "oldpdf/$(date +%s)_$filename"
            else
              mv "$pdf" "oldpdf/"
            fi

            # 4. On remplace le fichier original par la version optimisée
            mv "temp_opt.pdf" "$pdf"
            
          done

      - name: Save Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Action: PDF optimization & Archive to /oldpdf"
          file_pattern: '.'