name: Global PDF Optimizer
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  optimize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Tools
        run: sudo apt-get update && sudo apt-get install -y ghostscript libimage-exiftool-perl

      - name: Process PDFs
        run: |
          mkdir -p oldpdf
          echo "Démarrage du scan global des PDF..."
          
          find . -type f -iname "*.pdf" \
          -not -path "./oldpdf/*" \
          -not -path "*/.*" \
          -not -path "./_site/*" \
          -not -path "./venv/*" | while read -r pdf; do
            
            filename=$(basename "$pdf")
            dirname=$(dirname "$pdf")
            # On prépare le chemin d'archive (ex: oldpdf/assets/docs/mon.pdf)
            archive_dir="oldpdf/${dirname#./}"
            archive_path="$archive_dir/$filename"

            echo "---"
            echo "Vérification de : $pdf"

            # SÉCURITÉ : Si l'original existe déjà dans l'archive, on ne fait rien
            if [ -f "$archive_path" ]; then
              echo "-> Déjà présent dans l'archive ($archive_path). Skip."
              continue
            fi

            echo "-> Nouveau fichier détecté. Optimisation..."

            # 1. Optimisation temporaire
            gs -sDEVICE=pdfwrite -dCompatibilityLevel=1.4 -dPDFSETTINGS=/printer -dNOPAUSE -dQUIET -dBATCH -sOutputFile="temp_opt.pdf" "$pdf"
            
            # 2. Nettoyage des métadonnées
            exiftool -all= -overwrite_original "temp_opt.pdf"

            # 3. Archivage organisé
            mkdir -p "$archive_dir"
            echo "-> Archivage de l'original vers $archive_path"
            mv "$pdf" "$archive_path"

            # 4. Remplacement par la version optimisée
            mv "temp_opt.pdf" "$pdf"
            
          done

      - name: Save Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Action: PDF optimization & Organized archive to /oldpdf"
          file_pattern: '.'