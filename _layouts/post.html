---
layout: default
---

<article class="post-wrapper">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        üìÖ {{ page.date | date: "%d %B %Y" }}
      </time>
    </p>
  </header>

  <div class="content-card post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <a href="{{ '/' | relative_url }}" class="btn-back">‚Üê Retour √† l'accueil</a>
  </footer>
</article>

<style>
  .post-wrapper {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
  }

  .post-header {
    text-align: center;
    margin-bottom: 40px;
  }

  .post-title {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: inherit; /* S'adapte au mode sombre/42 si besoin */
  }

  .post-meta {
    font-size: 1rem;
    color: #666;
    font-style: italic;
  }

  .post-content {
    line-height: 1.8;
    font-size: 1.1rem;
  }

  /* Style pour les images √† l'int√©rieur des articles */
  .post-content img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin: 20px 0;
    display: block;
  }

  .post-footer {
    margin-top: 50px;
    text-align: center;
  }

  .btn-back {
    display: inline-block;
    padding: 10px 20px;
    text-decoration: none;
    color: #0077b5;
    border: 1px solid #0077b5;
    border-radius: 5px;
    transition: 0.3s;
  }

  .btn-back:hover {
    background: #0077b5;
    color: white !important;
  }
</style>
